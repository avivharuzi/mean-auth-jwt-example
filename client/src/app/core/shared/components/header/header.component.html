<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div class="d-flex justify-content-between align-items-center" style="width: 100%">
      <div>
        <button mat-button routerLink="/">mean-auth-jwt-example</button>
      </div>
      <div>
        <ng-container *ngIf="isLoggedIn; else notLoggedInTemplate">
          <button mat-button [matMenuTriggerFor]="userMenu">
            <!--suppress RequiredAttributes -->
            <img alt="avatar" ngx-gravatar [email]="email">
          </button>
          <mat-menu #userMenu>
            <button mat-menu-item routerLink="/settings/profile">Profile</button>
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="logout()">Log out</button>
          </mat-menu>
        </ng-container>
        <ng-template #notLoggedInTemplate>
          <a class="mr-2" mat-button routerLink="/login">Log in</a>
          <a mat-button routerLink="/signup">Sign up</a>
        </ng-template>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
